<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>üå§Ô∏è Advanced Weather Dashboard</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(135deg, #1e3c72, #2a5298);
      color: white;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
      min-height: 100vh;
      background-size: cover;
      background-attachment: fixed;
      transition: background 1s ease-in-out;
    }

    h1 {
      margin-top: 25px;
      font-size: 28px;
      font-weight: 600;
    }

    .container {
      width: 90%;
      max-width: 420px;
      background: rgba(255, 255, 255, 0.1);
      border-radius: 20px;
      backdrop-filter: blur(10px);
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.3);
      padding: 25px;
      margin-top: 25px;
      text-align: center;
    }

    input {
      width: 75%;
      padding: 10px;
      border-radius: 10px;
      border: none;
      outline: none;
      margin-right: 8px;
    }

    button {
      padding: 10px 15px;
      border: none;
      background: #00b4d8;
      color: white;
      border-radius: 10px;
      cursor: pointer;
      font-weight: bold;
      transition: 0.3s;
    }

    button:hover {
      background: #0096c7;
    }

    .weather-info {
      margin-top: 20px;
    }

    .weather-info h2 {
      font-size: 24px;
      margin-bottom: 8px;
    }

    .weather-info img {
      width: 90px;
      height: 90px;
    }

    .details {
      margin-top: 15px;
      display: grid;
      grid-template-columns: repeat(2, 1fr);
      gap: 12px;
      text-align: left;
    }

    .detail {
      background: rgba(255, 255, 255, 0.15);
      border-radius: 12px;
      padding: 8px 12px;
      font-size: 14px;
    }

    .detail span {
      display: block;
      opacity: 0.8;
      font-size: 13px;
    }

    #forecast {
      display: grid;
      grid-template-columns: repeat(2, 1fr);
      gap: 10px;
      margin-top: 20px;
    }

    .forecast-day {
      background: rgba(255, 255, 255, 0.15);
      padding: 10px;
      border-radius: 12px;
      text-align: center;
      font-size: 13px;
    }

    .forecast-day img {
      width: 45px;
      height: 45px;
    }
  </style>
</head>
<body>
  <h1>üå§Ô∏è Advanced Weather Dashboard</h1>

  <div class="container">
    <input type="text" id="cityInput" placeholder="Enter city name..." />
    <button onclick="getWeather()">Search</button>

    <div class="weather-info" id="weatherInfo">
      <h2 id="cityName"></h2>
      <img id="weatherIcon" src="" alt="" />
      <p id="temperature"></p>
      <p id="description"></p>

      <div class="details">
        <div class="detail"><span>Feels Like</span><p id="feels"></p></div>
        <div class="detail"><span>Humidity</span><p id="humidity"></p></div>
        <div class="detail"><span>Pressure</span><p id="pressure"></p></div>
        <div class="detail"><span>Wind</span><p id="wind"></p></div>
        <div class="detail"><span>Visibility</span><p id="visibility"></p></div>
        <div class="detail"><span>UV Index</span><p id="uv"></p></div>
        <div class="detail"><span>Sunrise</span><p id="sunrise"></p></div>
        <div class="detail"><span>Sunset</span><p id="sunset"></p></div>
      </div>

      <h2 style="margin-top:20px;">10-Day Forecast</h2>
      <div id="forecast"></div>
    </div>
  </div>

  <script>
    const apiKey = "3cae54db50e538875c8d7eaca5dbeb30";

    async function getWeather() {
      const city = document.getElementById("cityInput").value;
      if (!city) return alert("Please enter a city name!");

      // Current Weather
      const weatherUrl = `https://api.openweathermap.org/data/2.5/weather?q=${city}&appid=${apiKey}&units=metric`;
      const weatherResponse = await fetch(weatherUrl);
      const data = await weatherResponse.json();

      if (data.cod !== 200) {
        alert("City not found!");
        return;
      }

      document.getElementById("cityName").textContent = `${data.name}, ${data.sys.country}`;
      document.getElementById("temperature").textContent = `${data.main.temp.toFixed(1)}¬∞C`;
      document.getElementById("description").textContent = data.weather[0].description;
      document.getElementById("weatherIcon").src = `https://openweathermap.org/img/wn/${data.weather[0].icon}@2x.png`;

      document.getElementById("feels").textContent = `${data.main.feels_like.toFixed(1)}¬∞C`;
      document.getElementById("humidity").textContent = `${data.main.humidity}%`;
      document.getElementById("pressure").textContent = `${data.main.pressure} hPa`;
      document.getElementById("wind").textContent = `${data.wind.speed} km/h`;
      document.getElementById("visibility").textContent = `${(data.visibility / 1000).toFixed(1)} km`;
      document.getElementById("sunrise").textContent = new Date(data.sys.sunrise * 1000).toLocaleTimeString();
      document.getElementById("sunset").textContent = new Date(data.sys.sunset * 1000).toLocaleTimeString();

      // UV Index (using OneCall API)
      const { lat, lon } = data.coord;
      const uvUrl = `https://api.openweathermap.org/data/2.5/onecall?lat=${lat}&lon=${lon}&exclude=minutely,hourly&appid=${apiKey}&units=metric`;
      const uvResponse = await fetch(uvUrl);
      const uvData = await uvResponse.json();
      document.getElementById("uv").textContent = uvData.current.uvi;

      // Change background based on weather
      const condition = data.weather[0].main;
      if (condition === "Clear") {
        document.body.style.background = "url('https://images.unsplash.com/photo-1506744038136-46273834b3fb') center/cover";
      } else if (condition === "Rain") {
        document.body.style.background = "url('https://images.unsplash.com/photo-1501594907352-04cda38ebc29') center/cover";
      } else if (condition === "Clouds") {
        document.body.style.background = "url('https://images.unsplash.com/photo-1499346030926-9a72daac6c63') center/cover";
      } else if (condition === "Snow") {
        document.body.style.background = "url('https://images.unsplash.com/photo-1608889175123-24e743b7174a') center/cover";
      } else {
        document.body.style.background = "linear-gradient(135deg, #1e3c72, #2a5298)";
      }

      // 10-Day Forecast
      const forecastUrl = `https://api.openweathermap.org/data/2.5/forecast/daily?q=${city}&cnt=10&appid=${apiKey}&units=metric`;
      const forecastResponse = await fetch(forecastUrl);
      const forecastData = await forecastResponse.json();

      const forecastContainer = document.getElementById("forecast");
      forecastContainer.innerHTML = "";

      if (forecastData.list) {
        forecastData.list.forEach((day) => {
          const date = new Date(day.dt * 1000).toLocaleDateString("en-IN", { weekday: "short" });
          const icon = `https://openweathermap.org/img/wn/${day.weather[0].icon}.png`;
          const temp = `${day.temp.day.toFixed(1)}¬∞C`;

          const div = document.createElement("div");
          div.classList.add("forecast-day");
          div.innerHTML = `<p>${date}</p><img src="${icon}" /><p>${temp}</p>`;
          forecastContainer.appendChild(div);
        });
      }
    }
  </script>
</body>
</html>
