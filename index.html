<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>üå§Ô∏è Advanced Weather Dashboard</title>

<!-- Google Fonts -->
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

<style>
  * {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
    font-family: "Poppins", sans-serif;
  }

  body {
    min-height: 100vh;
    color: #fff;
    background: linear-gradient(to bottom right, #1e3c72, #2a5298);
    background-size: cover;
    background-position: center;
    transition: background 1s ease;
    display: flex;
    align-items: center;
    justify-content: center;
    padding: 15px;
  }

  .weather-app {
    width: 100%;
    max-width: 420px;
    background: rgba(255, 255, 255, 0.15);
    backdrop-filter: blur(15px);
    border-radius: 20px;
    padding: 20px;
    box-shadow: 0 0 25px rgba(0, 0, 0, 0.3);
  }

  .search {
    display: flex;
    margin-bottom: 15px;
  }

  .search input {
    flex: 1;
    padding: 10px 12px;
    border: none;
    border-radius: 10px 0 0 10px;
    outline: none;
    font-size: 15px;
  }

  .search button {
    background: #3498db;
    color: #fff;
    border: none;
    padding: 10px 15px;
    border-radius: 0 10px 10px 0;
    cursor: pointer;
    font-weight: bold;
  }

  .main-info {
    text-align: center;
    margin-top: 10px;
  }

  .main-info h1 {
    font-size: 60px;
    font-weight: 600;
  }

  .main-info p {
    font-size: 18px;
    margin: 5px 0;
  }

  .stats {
    margin-top: 20px;
    display: grid;
    grid-template-columns: repeat(2, 1fr);
    gap: 10px;
  }

  .stats div {
    background: rgba(255, 255, 255, 0.15);
    border-radius: 10px;
    padding: 10px;
    text-align: center;
  }

  .forecast-5day {
    margin-top: 20px;
  }

  .forecast-5day h3 {
    text-align: center;
    margin-bottom: 10px;
  }

  .forecast-grid {
    display: flex;
    justify-content: space-between;
    gap: 8px;
  }

  .forecast-card {
    background: rgba(255, 255, 255, 0.1);
    border-radius: 10px;
    text-align: center;
    padding: 10px;
    flex: 1;
  }

  .alert-box {
    margin-top: 15px;
    text-align: center;
    background: rgba(255, 255, 255, 0.15);
    border-radius: 10px;
    padding: 10px;
    font-weight: bold;
    display: none;
  }

  canvas {
    margin-top: 15px;
  }
</style>
</head>
<body>
  <div class="weather-app">
    <div class="search">
      <input type="text" id="cityInput" placeholder="Enter city name...">
      <button onclick="getWeather()">Search</button>
    </div>

    <div class="main-info">
      <h1 id="temp">--¬∞</h1>
      <p id="condition">---</p>
      <p id="location">---</p>
    </div>

    <canvas id="hourlyChart" height="100"></canvas>

    <div class="stats">
      <div><b>Humidity</b><br><span id="humidity">--%</span></div>
      <div><b>Pressure</b><br><span id="pressure">-- hPa</span></div>
      <div><b>Wind</b><br><span id="wind">-- km/h</span></div>
      <div><b>Feels Like</b><br><span id="feelslike">--¬∞C</span></div>
      <div><b>Sunrise</b><br><span id="sunrise">--:--</span></div>
      <div><b>Sunset</b><br><span id="sunset">--:--</span></div>
      <div><b>Visibility</b><br><span id="visibility">-- km</span></div>
      <div><b>UV</b><br><span id="uv">--</span></div>
    </div>

    <div class="forecast-5day">
      <h3>5-Day Forecast</h3>
      <div class="forecast-grid" id="forecastGrid"></div>
    </div>

    <div class="alert-box" id="alertBox">‚ö†Ô∏è Weather Alert!</div>
  </div>

<script>
  const apiKey = "3cae54db50e538875c8d7eaca5dbeb30";
  let chart;

  async function getWeather() {
    const city = document.getElementById("cityInput").value.trim() || "Hyderabad";
    const weatherUrl = `https://api.openweathermap.org/data/2.5/weather?q=${city}&units=metric&appid=${apiKey}`;
    const forecastUrl = `https://api.openweathermap.org/data/2.5/forecast?q=${city}&units=metric&appid=${apiKey}`;

    try {
      const weatherRes = await fetch(weatherUrl);
      const weatherData = await weatherRes.json();
      const forecastRes = await fetch(forecastUrl);
      const forecastData = await forecastRes.json();

      updateWeatherUI(weatherData, forecastData);
    } catch (error) {
      alert("Error fetching data");
    }
  }

  function updateWeatherUI(weatherData, forecastData) {
    const temp = Math.round(weatherData.main.temp);
    const condition = weatherData.weather[0].main;
    const location = weatherData.name;
    const humidity = weatherData.main.humidity;
    const pressure = weatherData.main.pressure;
    const wind = weatherData.wind.speed;
    const feelslike = Math.round(weatherData.main.feels_like);
    const visibility = (weatherData.visibility / 1000).toFixed(1);
    const sunrise = formatTime(weatherData.sys.sunrise);
    const sunset = formatTime(weatherData.sys.sunset);
    const main = condition.toLowerCase();

    document.getElementById("temp").innerText = temp + "¬∞";
    document.getElementById("condition").innerText = condition;
    document.getElementById("location").innerText = location;
    document.getElementById("humidity").innerText = humidity + "%";
    document.getElementById("pressure").innerText = pressure + " hPa";
    document.getElementById("wind").innerText = wind + " km/h";
    document.getElementById("feelslike").innerText = feelslike + "¬∞C";
    document.getElementById("visibility").innerText = visibility + " km";
    document.getElementById("sunrise").innerText = sunrise;
    document.getElementById("sunset").innerText = sunset;
    document.getElementById("uv").innerText = temp > 32 ? "High" : temp > 25 ? "Moderate" : "Low";

    setBackground(main);
    updateHourlyChart(forecastData);
    updateForecast(forecastData);
    showAlert(condition);
  }

  function formatTime(timestamp) {
    const date = new Date(timestamp * 1000);
    return date.toLocaleTimeString([], { hour: '2-digit', minute: '2-digit' });
  }

  function setBackground(main) {
    if (main.includes("cloud")) {
      document.body.style.background = "linear-gradient(to bottom right, #bdc3c7, #2c3e50)";
    } else if (main.includes("rain")) {
      document.body.style.background = "linear-gradient(to bottom right, #283e51, #485563)";
    } else if (main.includes("clear")) {
      document.body.style.background = "linear-gradient(to bottom right, #56ccf2, #2f80ed)";
    } else if (main.includes("snow")) {
      document.body.style.background = "linear-gradient(to bottom right, #83a4d4, #b6fbff)";
    } else {
      document.body.style.background = "linear-gradient(to bottom right, #0f2027, #203a43, #2c5364)";
    }
  }

  function updateHourlyChart(forecastData) {
    const labels = [];
    const temps = [];
    for (let i = 0; i < 8; i++) {
      const time = new Date(forecastData.list[i].dt_txt).getHours();
      labels.push(time + ":00");
      temps.push(Math.round(forecastData.list[i].main.temp));
    }

    if (chart) chart.destroy();
    chart = new Chart(document.getElementById("hourlyChart"), {
      type: "line",
      data: {
        labels: labels,
        datasets: [{
          data: temps,
          borderColor: "#FFD700",
          fill: false,
          tension: 0.3,
          pointRadius: 3
        }]
      },
      options: {
        scales: { y: { display: false } },
        plugins: { legend: { display: false } }
      }
    });
  }

  function updateForecast(forecastData) {
    const container = document.getElementById("forecastGrid");
    container.innerHTML = "";
    for (let i = 0; i < forecastData.list.length; i += 8) {
      const day = new Date(forecastData.list[i].dt_txt).toLocaleDateString("en-US", { weekday: "short" });
      const icon = forecastData.list[i].weather[0].icon;
      const temp = Math.round(forecastData.list[i].main.temp);
      container.innerHTML += `
        <div class="forecast-card">
          <p>${day}</p>
          <img src="https://openweathermap.org/img/wn/${icon}.png" width="50">
          <p>${temp}¬∞C</p>
        </div>`;
    }
  }

  function showAlert(condition) {
    const alertBox = document.getElementById("alertBox");
    if (condition.toLowerCase().includes("rain")) {
      alertBox.innerText = "üåßÔ∏è Rain expected! Carry an umbrella.";
      alertBox.style.display = "block";
    } else if (condition.toLowerCase().includes("clear")) {
      alertBox.innerText = "‚òÄÔ∏è Clear skies today!";
      alertBox.style.display = "block";
    } else {
      alertBox.style.display = "none";
    }
  }

  // Default load
  getWeather();
</script>
</body>
</html>
